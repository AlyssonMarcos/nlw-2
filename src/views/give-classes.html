<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
    <script src="/scripts/addField.js" defer></script>
    <script src="/scripts/removeField.js" defer></script>
</head>
<body id="page-give-classes">
    <div id="container">
       <header class="page-header">
           <div class="top-bar-container">
               <a href="/">
                   <img src="/images/icons/back.svg" alt="Voltar">
               </a>
               <img src="/images/logo.svg" alt="Proffy">
           </div> <!-- Fim top-bar-container -->

           <div class="header-content">
                <strong>Que incrível que você quer dar aulas</strong>
                <p>O primeiro passo, é preencher esse formulário de inscrição</p>
           </div> <!-- Fim header-content -->
       </header>

       <main>
           <form action="/save-classes" id="create-class" method="POST">
               <fieldset>
                   <legend>Seus dados</legend>

                   <div class="input-block">
                       <label for="name">Nome Completo</label>
                       <input name="name" id="name" type="name" required>
                   </div> <!-- Fim input-block -->
                   <div class="input-block">
                       <label for="avatar">Link da sua foto <small>(comece com https://)</small></label>
                       <input name="avatar" id="avatar" type="url" required>
                   </div> <!-- Fim input-block -->
                   <div class="input-block">
                       <label for="whatsapp">whatsapp <small>(somente números)</small></label>
                       <input name="whatsapp" id="whatsapp" type="number" required>
                   </div> <!-- Fim input-block -->
                   <div class="textarea-block">
                       <label for="bio">Biografia</label>
                       <textarea name="bio" id="bio" required></textarea>
                   </div> <!-- Fim textarea-block -->
               </fieldset>

               <fieldset>
                   <legend>Sobre a aula</legend>
                   <div class="select-block">
                       <label for="subject">Matéria</label>
                       <select name="subject" id="subject" required>
                            <option value="">Selecione uma opção</option>
                            {%for subject in subjects %}
                                <option value="{{loop.index}}">
                                    {{subject}}
                                </option>
                            {%endfor%}
                       </select>
                   </div> <!-- Fim select-block -->

                   <div class="input-block">
                       <label for="cost">Custo da sua hora/aula
                           <small>(R$)</small>
                       </label>
                       <input name="cost" id="cost" type="number" required>
                   </div>
               </fieldset>

               <fieldset id="schedule-items">
                   <legend>Horários disponiveis
                       <button type="button" class="hide" id="remove-time">- Remover Horário</button>
                       <button type="button" id="add-time">+ Novo Horário</button>
                   </legend>

                   <div class="schedule-item">
                       <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="o">Selecione uma opção</option>
                                {%for weekday in weekdays%}
                                    <option value="{{loop.index0}}">{{weekday}}</option>
                                {%endfor%}
                            </select>
                       </div> <!-- Fim select-block -->

                       <div class="input-block">
                           <label for="time_from">Das</label>
                           <input name="time_from[]" type="time" required>   
                       </div> <!-- input-block -->
                       <div class="input-block">
                            <label for="time_to">Até</label>
                            <input name="time_to[]" type="time" required> 
                       </div> <!-- input-block -->
                   </div> <!-- schedule-item -->
                </fieldset>
            </form>
            
            <footer>
               <p>
                   <img src="/images/icons/warning.svg" alt="Aviso importante">
                   Importante! <br> Preencha todos os dados
               </p>
               <button type="submit" form="create-class">Salvar cadastro</button>
           </footer>
       </main>
    </div> <!-- Fim do container -->
</body>
</html>
